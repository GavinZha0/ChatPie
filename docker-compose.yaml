name: chatpie
services:
  chatpie:
    image: ${CHATPIE_IMAGE:-ghcr.io/gavinzha0/chatpie:latest}
    ports:
      - "8300:8300"
    environment:
      NO_HTTPS: ${NO_HTTPS:-1}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-local-dev-secret}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:8300}
      POSTGRES_HOST: ${POSTGRES_HOST:-piedb}
      REDIS_URL: ${REDIS_URL:-}
      # File Storage Configuration (S3/RustFS)
      FILE_STORAGE_TYPE: ${FILE_STORAGE_TYPE:-s3}
      FILE_STORAGE_S3_BUCKET: ${FILE_STORAGE_S3_BUCKET:-chatpie}
      FILE_STORAGE_S3_REGION: ${FILE_STORAGE_S3_REGION:-us-east-1}
      FILE_STORAGE_S3_ENDPOINT: ${FILE_STORAGE_S3_ENDPOINT:-http://localhost:9000}
      FILE_STORAGE_S3_FORCE_PATH_STYLE: ${FILE_STORAGE_S3_FORCE_PATH_STYLE:-1}
      FILE_STORAGE_PREFIX: ${FILE_STORAGE_PREFIX:-uploads}
      # AWS Credentials for S3/RustFS
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-rustfs}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-rustfs123}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    depends_on:
      piedb:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "http=require(''http'');req=http.request({host:''127.0.0.1'',port:8300,path:''/''},res=>{process.exit(res.statusCode>=200&&res.statusCode<500?0:1)});req.on(''error'',()=>process.exit(1));req.end()"',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  piedb:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatpie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatpie123}
      POSTGRES_DB: ${POSTGRES_DB:-chatpie}
    volumes:
      - chatpie_pg_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB" -h 127.0.0.1',
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Optional: RustFS - S3-compatible object storage for file uploads
  rustfs:
    image: rustfs/rustfs:latest
    env_file:
      - ./.env
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY:-rustfs}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY:-rustfs123}
    volumes:
      - rustfs_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  chatpie_pg_data:
  rustfs_data:
