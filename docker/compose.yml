name: chatpie
services:
  chatpie:
    image: chatpie:latest
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    ports:
      - "8300:8300"
    environment:
      POSTGRES_HOST: piedb
      FILE_STORAGE_S3_ENDPOINT: http://localhost:9000
    env_file:
      - ../.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8 # Google's public DNS server
      - 8.8.4.4 # Google's public DNS server
    networks:
      - chatpie-networks
    depends_on:
      piedb:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "http=require(''http'');req=http.request({host:''127.0.0.1'',port:8300,path:''/''},res=>{process.exit(res.statusCode>=200&&res.statusCode<500?0:1)});req.on(''error'',()=>process.exit(1));req.end()"',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  piedb:
    image: postgres:17
    env_file:
      - ../.env
    networks:
      - chatpie-networks
    volumes:
      - chatpie_pg_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB" -h 127.0.0.1',
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Optional: RustFS - S3-compatible object storage for file uploads
  # Start with: docker compose --profile storage up -d
  rustfs:
    image: rustfs/rustfs:latest
    profiles:
      - storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY:-rustfs}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY:-rustfs123}
    networks:
      - chatpie-networks
    volumes:
      - rustfs_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  chatpie_pg_data:
  rustfs_data:

networks:
  chatpie-networks:
    driver: bridge
